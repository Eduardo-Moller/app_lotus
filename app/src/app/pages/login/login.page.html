<ion-content>
  <div class="login-container">
    <div class="logo-header">
      <img src="../../../assets/logo.jpeg" />
    </div>
    <div class="login-card">
        <h1>Login</h1>
        <p>Bem-vindo de volta ao aplicativo</p>
    </div>
    <form [formGroup]="credentials" (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="errors">
        <ion-text color="danger" *ngIf="email?.hasError('required')">
          Email is required
        </ion-text>
        <ion-text color="danger" *ngIf="email?.hasError('email')">
          Email is invalid
        </ion-text>
      </div>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password"></ion-input>
        <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" slot="end"
          (click)="showPassword = !showPassword"></ion-icon>
      </ion-item>
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="errors">
        <ion-text color="danger" *ngIf="password?.hasError('required')">
          Password is required
        </ion-text>
        <ion-text color="danger" *ngIf="password?.hasError('minlength')">
          Password must be at least 6 characters long
        </ion-text>
      </div>
      <ion-button expand="block" type="submit" [disabled]="credentials.invalid">Login</ion-button>
      <div style='width: 100%'>
        <ion-button expand="block" fill="clear" (click)="navigateToSignUp()">Ainda n√£o possuo uma conta!</ion-button>
      </div>
    </form>
  </div>
</ion-content>
