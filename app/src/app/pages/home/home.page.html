<ion-header class="header">
  <img src="../../../assets/logo-header.png" class="logo" />
  <h1>Lotos</h1>
</ion-header>
<ion-content>
  <div class="container">
    <div class="welcome-item">
      <h1>Bem vindo, {{userName}}!</h1>
      <p class="uppercase">{{departmentName}}</p>
    </div>
    <div class="buttons-item">
      <h1>Solicitações</h1>
      <div class="buttons">
        <div class="button" (click)="navigateTo('/accompany')">
          <img src="../../assets/file_doc_search.png" alt="Acomapnhar" />
          <h1>Acomapnhar</h1>
        </div>
        <div class="button" (click)="navigateTo('/request-register')">
          <img src="../../assets/file_doc_add.png" alt="Cadastrar" />
          <h1>Cadastrar</h1>
        </div>
      </div>
    </div>
    <div class="logout-item">
      <button class="btn" (click)="logout()">Sair</button>
    </div>
  </div>
</ion-content>
